<div *ngIf="jobs.length || edus.length; else noJobs">
	<ul *ngIf="jobs">
		<li *ngFor="let job of jobs">
			{{job.name}}
		</li>
	</ul>
	<ul *ngIf="edus">
		<li *ngFor="let job of jobs">
			{{job.name}}
		</li>
	</ul>
</div>
<ng-template #noJobs>
	<p>This is where resume items will go as I finish setting up a live production database</p>
</ng-template>
