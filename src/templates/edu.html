{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Add education entry{% endblock %}</h1>

<form method="post">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" name="name"
				placeholder="Name of school" class="form-control"
				value="{{ request.form['name'] }}"></input>
	</div>
	<div class="form-group">
		<label for="start">Start</label>
		<input type="text" name="start"
				placeholder="Start date" class="form-control"
				value="{{ request.form['start'] }}"></input>
	</div>
	<div class="form-group">
		<label for="end">End</label>
		<input type="text" name="end"
				placeholder="End date" class="form-control"
				value="{{ request.form['end'] }}"></input>
	</div>
	<div class="form-group">
		<label for="content">Description</label>
		<input type="text" name="content"
				placeholder="Describe the school" class="form-control"
				value="{{ request.form['content'] }}"></input>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>
{% endblock %}
