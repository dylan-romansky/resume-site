version: '3.8'

services:
  resume:
    container_name: resume
    build: src
    restart: always
    ports:
      - '5000:80'
    volumes:
      - './src:/app'
    networks:
      - 'backend'

  cockroachdb:
    container_name: cockroachdb
#    image: cockroachdb/cockroach:v22.2.6
    build: db_init
    restart: always
    command: start --insecure --join cockroachdb
    ports:
      - '5010:8080'
      - '26257:26257'
    volumes:
      - 'crdb1:/cockroach/cockroach-data'
    networks:
      - 'backend'

